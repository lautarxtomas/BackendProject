<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de productos y chat en vivo</title>
    <script src="./socket.io/socket.io.js"></script>
</head>
<body>

    <h1> Carga de productos y chat en vivo </h1>

    <form onsubmit="addProduct(this)">
        <input type="text" id="productName" name="name" placeholder="Ingresá el nombre del producto">
        <input type="number" id="price" name="price" placeholder="Ingresá el precio">
        <input type="number" id="stock" name="stock" placeholder="Ingresá el stock">
        <input type="submit" value="Send">
    </form>

    <div id="products">
        <!-- productos inyectados desde main js -->
    </div>

    <br><br><br><br>

    <form onsubmit="addMessage(this)">
        <input type="email" id="email" placeholder="Ingresá tu email" required>
        <input type="text" id="comment" placeholder="Ingresá un comentario">
        <input type="submit" value="Send">
    </form>

    <div id="messages">
        <!-- mensajes inyectados desde main js -->
    </div>


    <script src="./js/main.js"></script>

</body>
</html>
